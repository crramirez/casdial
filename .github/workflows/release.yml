name: Release

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not push release)'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.release_tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Get version before release
        id: version
        run: |
          VERSION=$(grep "^version=" gradle.properties | cut -d'=' -f2 | sed 's/-SNAPSHOT//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Show release version (dry run)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: echo "Dry run for version ${{ steps.version.outputs.version }} (no release will be created)"

      - name: Run Gradle release
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: ./gradlew release -Prelease.useAutomaticVersion=true -x nativeCompile -x buildPackages

      - name: Get release tag
        id: release_tag
        run: |
          if [ "${{ github.event.inputs.dry_run }}" != "true" ]; then
            git fetch --tags
            TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v${{ steps.version.outputs.version }}")
          else
            TAG="v${{ steps.version.outputs.version }}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Release tag: $TAG"

  build:
    needs: prepare-release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
          - os: ubuntu-24.04-arm
            arch: arm64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.dry_run == 'true' && github.sha || needs.prepare-release.outputs.tag }}
          fetch-depth: 0

      - name: Set up GraalVM Java 25
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm-community'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install fpm for packaging
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential rpm
          sudo gem install fpm

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build JAR (amd64 only)
        if: matrix.arch == 'amd64'
        run: ./gradlew build jarFull

      - name: Build native binary and packages
        run: ./gradlew nativeCompile buildPackages

      - name: Find release artifacts
        id: artifacts
        run: |
          if [ "${{ matrix.arch }}" == "amd64" ]; then
            JAR_PATH=$(ls build/libs/casdial-*-full.jar 2>/dev/null | head -n 1 || echo "")
            echo "jar_path=$JAR_PATH" >> $GITHUB_OUTPUT
          fi
          DEB_PATH=$(ls build/distributions/deb/casdial_*.deb 2>/dev/null | head -n 1 || echo "")
          RPM_PATH=$(ls build/distributions/rpm/casdial-*.rpm 2>/dev/null | head -n 1 || echo "")
          echo "deb_path=$DEB_PATH" >> $GITHUB_OUTPUT
          echo "rpm_path=$RPM_PATH" >> $GITHUB_OUTPUT

      - name: Verify release artifacts exist
        run: |
          echo "Verifying release artifacts for ${{ matrix.arch }}:"
          MISSING=0

          if [ "${{ matrix.arch }}" == "amd64" ]; then
            echo "  JAR: ${{ steps.artifacts.outputs.jar_path }}"
            if [ -z "${{ steps.artifacts.outputs.jar_path }}" ] || [ ! -f "${{ steps.artifacts.outputs.jar_path }}" ]; then
              echo "::error::Missing JAR artifact"
              MISSING=1
            fi
          fi

          echo "  DEB: ${{ steps.artifacts.outputs.deb_path }}"
          echo "  RPM: ${{ steps.artifacts.outputs.rpm_path }}"

          if [ -z "${{ steps.artifacts.outputs.deb_path }}" ] || [ ! -f "${{ steps.artifacts.outputs.deb_path }}" ]; then
            echo "::error::Missing DEB artifact"
            MISSING=1
          fi

          if [ -z "${{ steps.artifacts.outputs.rpm_path }}" ] || [ ! -f "${{ steps.artifacts.outputs.rpm_path }}" ]; then
            echo "::error::Missing RPM artifact"
            MISSING=1
          fi

          if [ "${MISSING}" -ne 0 ]; then
            echo "One or more release artifacts are missing. Failing the workflow."
            exit 1
          fi

          echo "All artifacts verified successfully!"

      - name: Upload JAR artifact (amd64 only)
        if: matrix.arch == 'amd64'
        uses: actions/upload-artifact@v4
        with:
          name: jar-artifact
          path: ${{ steps.artifacts.outputs.jar_path }}

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-${{ matrix.arch }}
          path: ${{ steps.artifacts.outputs.deb_path }}

      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-${{ matrix.arch }}
          path: ${{ steps.artifacts.outputs.rpm_path }}

  create-release:
    needs: [prepare-release, build]
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.dry_run != 'true' }}

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: find artifacts -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare-release.outputs.tag }}
          name: Release ${{ needs.prepare-release.outputs.tag }}
          draft: false
          prerelease: false
          files: |
            artifacts/jar-artifact/*.jar
            artifacts/deb-amd64/*.deb
            artifacts/deb-arm64/*.deb
            artifacts/rpm-amd64/*.rpm
            artifacts/rpm-arm64/*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
